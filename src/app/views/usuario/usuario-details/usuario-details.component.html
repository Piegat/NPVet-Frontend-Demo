<div class="register-usuario">
  <div
    class="page-header w-100 d-flex justify-content-between align-items-center"
  >
    <p class="align-self-start">LOGO</p>
    <h1 class="text-center flex-grow-1">Cadastro dos Usuários</h1>
  </div>
  <div class="registerForm">
    <form
      action=""
      class="mt-4"
      class="needs-validation"
      #usuarioForm="ngForm"
      (ngSubmit)="submitForm(usuarioForm)"
    >
    <div [ngClass]="{
      'alert alert-success':'!isErro',
      'alert alert-danger':'isErro'}" *ngIf="mensagem" role="alert">
      {{mensagem}}
    </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="nome" class="mb-1">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              name="nome"
              [(ngModel)]="usuario.nome"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
              <label for="tipoUsuario" class="mb-1">Tipo de Usuário</label>
              <select id="tipoUsuario" class="form-select" name="tipoUsuario" [(ngModel)]="usuario.tipoUsuario" required>
                <option [ngValue]="null" disabled selected>Selecione um tipo</option>
                <option *ngFor="let tipo of tipoUsuarioEnum | keyvalue" [ngValue]="tipo.key">{{ tipo.value }}</option>
              </select>
            </div>
          </div>          
        <div class="col-md-4">
          <div class="form-group">
            <label for="cpf" class="mb-1">CPF</label>
            <input
              type="text"
              id="cpf"
              class="form-control"
              name="cpf"
              [(ngModel)]="usuario.cpf"
              required
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="username" class="mb-1">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              name="username"
              [(ngModel)]="usuario.username"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="senha" class="mb-1">Senha</label>
            <input
              type="password"
              id="senha"
              class="form-control"
              name="senha"
              [(ngModel)]="usuario.senha"
              required
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="confirmarSenha" class="mb-1">Confirmar Senha</label>
            <input type="password" id="confirmarSenha" class="form-control" name="confirmarSenha" [(ngModel)]="confirmarSenha" required />
          </div>
        </div>               
      </div>
      <button type="submit" class="btn btn-rounded mt-3">Cadastrar</button>
    </form>
  </div>
</div>
